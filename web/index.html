<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
        <title>Login</title>

        <script src="Resource/angularjs/1.4.8/angular.min.js"></script>  
        <link rel="stylesheet" href="Resource/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="Resource/jquery/1.11.3/jquery.min.js"></script>
        <script src="Resource/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="Resource/w3/w3.css">
        <link rel="stylesheet" href="Resource/w3/w3-theme-red.css">
        

        <link rel="stylesheet" href="Resource/font-awesome-4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="Resource/styles.css" />


    </head>
    <body>
        <section class="container login-form">
            <section>
                <form method="post" action="daily.html" role="login">
                    <img src="Resource/images/logo.png" width="70%" alt="" class="img-responsive" />

                    <div class="form-group">
                        <input type="email" name="email" required class="form-control" placeholder="Enter email or nickname" />
                        <!-- <span class="glyphicon glyphicon-user"></span> -->
                        <span class="glyphicon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" required class="form-control" placeholder="Enter password" />
                        <!-- <span class="glyphicon glyphicon-lock"></span> -->
                        <span class="glyphicon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    </div>

                    <button type="submit" name="go" class="btn btn-primary btn-block">Login Now</button>

                    <a href="#">Reset password</a> or <a href="#">create account</a> 
                </form>
            </section>

            <div>
                <div class="socialicon"><p><i class="fa fa-facebook" aria-hidden="true"></i></p></div>
                <div class="socialicon"><p><i class="fa fa-twitter" aria-hidden="true"></i></p></div>
                <div class="socialicon"><p><i class="fa fa-youtube-play" aria-hidden="true"></i></p></div>
                <!--
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        <i class="fa fa-youtube-square" aria-hidden="true"></i>
                -->
            </div>
        </section>

    </body>
</html>
